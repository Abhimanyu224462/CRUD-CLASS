<div class="container col-md-8">
    <h2 style="text-align: center;">Please Enter Booking Details</h2>
    <form [formGroup]="userRegForm" (ngSubmit)="submit()">
        
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Customer Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" formControlName="customerName">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Source</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" formControlName="source">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Destination</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" formControlName="destination">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputPassword" formControlName="date">

            </div>
        </div>

        <button type="submit" class="btn btn-secondary" [disabled]="userRegForm.invalid" (click)="createBooking()">Submit</button> &nbsp;
        <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>&nbsp;

    </form>
</div>

<p>Properties: {{userRegForm.value | json }}</p>
